<h2 mat-dialog-title>{{title}}</h2>
<!-- <mat-dialog-content>Are you sure?</mat-dialog-content> -->
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="confirm(false)">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="confirm(true)">Yes</button>
</mat-dialog-actions>
